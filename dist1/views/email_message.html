<h3><strong>Step 4:</strong> Send your friends a message asking them for photos of <b>{{selectedSubject}}</b></h3><div class="email-message"><div class="message-block message-to"><div class="label">To:</div><ul class="to-list"><li class="to-item" ng-repeat="friend in recipients"><div class="remove-recipient link" ng-click="remove(friend)">x</div><span class="item-content">{{friend.name}}</span></li></ul><div class="clear-floating"></div></div><div class="message-block message-subject"><span class="label">Subject:</span> <span class="subject-content">{{emailSubject}}</span></div><textarea ng-model="message" class="message-block message-body" placeholder="{{placeholder}}" ng-focus="placeholder = ''" ng-blur="placeholder = placeholderValue"></textarea></div>
