<h2>Send a New Request</h2><div ng-include="'views/nav.html'"></div><p class="info">Based on their Facebook activity, here are the Facebook Friends who are most likely to have photos of <b>{{selectedSubject}}</b> <a href="#/step2" ng-click="save()">Change</a></p><h3 class="{{invalidInput}}"><strong>Step 3:</strong>Select the people you would like to ask for photos:</h3><input type="text" ng-model="friendNameQuery" placeholder="{{placeholder}}" ng-focus="placeholder = ''" ng-blur="placeholder = 'Filter'"><ul class="friend-list"><li ng-repeat="friend in friends | matchedOrSelected:friendNameQuery" ng-click="friend.selected = !friend.selected; clearValidation();" class="{{friend.selected ? 'selected' : ''}}"><img src="//graph.facebook.com/{{friend.id}}/picture"> <span>{{friend.name}}</span></li></ul><div class="nav-buttons"><a class="step3-back btn button button-large prev" href="#/step2" ng-click="save()">Back</a> <a class="send-request btn button button-large next {{nextBtnLoading ? 'loader' : ''}}" ng-click="nextIfValid($event)">Send Request</a></div>
