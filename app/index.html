    <!-- Add your site or application content here -->
    <div class="wrapper">
        <div id="kb_app_container" ng-controller="EventCtrl">
            <h1 class="header">Kooboodle for Facebook</h1>

            <div id="fb-root"></div>

            <div ng-show="flow !== 'receiver'" class="info-block">
                Kooboodle is the easiest way for you to <strong>privately request</strong>, <strong>collect</strong> and <strong>trade</strong> <br/> the photos you care about even if they haven't been shared yet.
            </div>

            <hr ng-show="flow !== 'receiver'" />

            <div ng-cloak class="view-container user-requests --animate-show-hide" ng-controller="UserrequestsCtrl" ng-include="'views/user_requests.html'" ng-show="isVisible && userdata.sent"></div>

            <div class="view-container">
                <div ng-view class="--slide"></div>
            </div>
        </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
