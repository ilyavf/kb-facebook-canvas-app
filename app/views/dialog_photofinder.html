<div class="background"></div>

<div class="dialog-body center">
    <div ng-show="notifyIsVisible">
        <h2>Sorry</h2>
        <p>Kooboodle PhotoFinder is not yet available. Would you like to be notified when it is ready?</p>
        <p><strong>Email Address</strong> &nbsp; <input type="text" ng-model="notifyEmail.value" /></p>
        <a class="button button-large accent2" ng-click="notify()">Notify Me</a>
        <a class="button button-large" ng-click="close()">No Thanks</a>
    </div>
    <div ng-show="thankyouIsVisible">
        <h2>Thank you</h2>
        <p>We will notify you once Kooboodle PhotoFinder is available. In meantime you can <strong>Upload Photos Manually</strong></p>
        <a ng-click="close()" class="button-large">OK</a>
    </div>
</div>
